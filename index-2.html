<!doctype html>
<html lang="en">

<head>
    <title>ChowTown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Modak|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/fullpage.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/main2.css">
</head>

<body>

    <!-- Background-Color + Arrows -->
    <section id="bgPattern" class="container-fluid"></section>
    <section id="arrows" class="d-none d-md-block"><img src="src/arrows.png"></section>

    <!-- Navigation + Search Bar -->
    <nav id="nav-bar" class="fixed-top col-12 mx-auto pt-4 pb-4">
        <div class="row">
            <div class="col-12 col-md-7 d-flex align-items-center">
                <form class="col-12 form-inline mx-auto">
                    <img id="search-icon" src="src/search-icon.png" class="d-none d-lg-block">
                    <input id="userInput" autocomplete="off" class="flex-grow-1 search" type="search" placeholder="ChowTown" aria-label="Search">
                    <button id="addTopic" class="btn-add ml-2 d-none d-lg-block" type="submit">Search</button>
                </form>
            </div>
            <div class="col-6 col-md-2 d-flex align-items-center">
                <input class="form-control dropdown" list="listLocation" type="Location" placeholder="Location" aria-label="location">
                <datalist id="listLocation">
						<option value="Sydney"></option>
						<option value="Brisbane"></option>
						<option value="Canberra"></option>
						<option value="Perth"></option>
						<option value="Hobart"></option>
						<option value="Adelaide"></option>
						<option value="Darwin"></option>
					</datalist>
            </div>
            <div class="col-6 col-md-2 d-flex align-items-center">
                <input class="form-control dropdown" list="listFoods" type="Food types" placeholder="Food" aria-label="food">
                <datalist id="listFoods">
						<option value="Chicken"></option>
						<option value="Pizza"></option>
						<option value="Ramen"></option>
						<option value="Noodles"></option>
					</datalist>
            </div>
        </div>
    </nav>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/fullpage.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
