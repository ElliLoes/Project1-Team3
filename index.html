<!doctype html>
<html lang="en">

<head>
    <title>ChowTown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Modak|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/fullpage.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <section id="bgPattern" class="container-fluid"></section>

    <!-- Navigation Fixed Absolute -->
    <nav id="nav-bar" class="fixed-top col-12 mx-auto pt-4 pb-4">
        <div class="row">
            <div class="col-12 col-md-7 d-flex align-items-center">
                <form class="col-12 form-inline mx-auto">
                    <img id="search-icon" src="src/search-icon.png" class="d-none d-lg-block">
                    <input id="userInput" class="flex-grow-1 search" type="search" placeholder="ChowTown" aria-label="Search">
                    <button id="addTopic" class="btn-add ml-2 d-none d-lg-block" type="submit">Search</button>
                </form>
            </div>
            <div class="col-6 col-md-2 d-flex align-items-center">
                <input class="form-control dropdown" list="listLocation" type="Location" placeholder="Location" aria-label="location">
                <datalist id="listLocation">
					<option value="Sydney"></option>
					<option value="Brisbane"></option>
					<option value="Canberra"></option>
					<option value="Perth"></option>
					<option value="Hobart"></option>
					<option value="Adelaide"></option>
					<option value="Darwin"></option>
				</datalist>
            </div>
            <div class="col-6 col-md-2 d-flex align-items-center">
                <input class="form-control dropdown" list="listFoods" type="Food types" placeholder="Food" aria-label="food">
                <datalist id="listFoods">
					<option value="Chicken"></option>
					<option value="Pizza"></option>
					<option value="Ramen"></option>
					<option value="Noodles"></option>
				</datalist>
            </div>
        </div>
    </nav>

    <!-- Full Page Js Create Sections -->
    <div id="fullpage">
        <div class="section bg-dark-2">

            <!-- Results Page - 01 -->
            <div class="slide no-gutters" data-anchor="Search">
                <main class="container">
                    <div class="row mt-5">
                        <!-- Heading -->
                        <header class="col-12">
                            <h1>Results</h1>
                        </header>

                        <!-- Section for results to create cards -->
                        <div id="addResults" class="col-12 mb-5">
                            <!-- Result Cards  -->
                            <div class="card bg-dark mt-3 col-12 no-gutters">
                                <div class="row no-gutters">
                                    <!-- Image Icon -->
                                    <div class="col-2 col-md-2 d-flex align-items-center justify-content-center">
                                        <img src="src/burger-icon.png" class="mr-3 rounded food-icon" alt="...">
                                    </div>
                                    <!-- Card Info -->
                                    <div class="col-8 col-md-4 justify-content-center d-flex align-items-center">
                                        <div class="card-body">
                                            <h2 id="businessName">Burger Joint</h2>
                                            <h4 id="location">Location: Sydney</h4>
                                            <h4 id="price" class="d-none d-md-block">$$</h4>
                                        </div>
                                    </div>
                                    <!-- Raitings + Price -->
                                    <div class="col-2 col-md-2 justify-content-center d-flex align-items-center">
                                        <div class="card-body text-center">
                                            <h3 id="rating">5.0</h3>
                                            <h4>Rating</h4>
                                        </div>
                                    </div>
                                    <!-- Buttons For Actions -->
                                    <div class="col-12 col-md-4 justify-content-center d-flex align-items-center">
                                        <button class="btn-action mr-2">Website</button>
                                        <button class="btn-action">Add Bite!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

            <!-- Bites Page - 02 -->
            <div class="slide" data-anchor="Bites">
                <main class="container">
                    <div class="row mt-5">
                        <!-- Heading -->
                        <header class="col-12">
                            <h1>Bites</h1>
                        </header>

                        <!-- Section for results to create cards -->
                        <div id="addBites" class="col-12 mb-5">
                            <!-- Content Here -->
                        </div>
                    </div>
                </main>
            </div>

            <!-- Trips Page - 03-->
            <div class="slide" data-anchor="Trips">
                <main class="container">
                    <div class="row mt-5">
                        <!-- Heading -->
                        <header class="col-12">
                            <h1>Trips</h1>
                        </header>

                        <!-- Trips Page -->
                        <div id="addTrips" class="col-12 mb-5">
                            <!-- Content Here -->
                        </div>
                    </div>
                </main>
            </div>

        </div>
    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/fullpage.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
